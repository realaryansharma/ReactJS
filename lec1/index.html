<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root">Not Rendered</div>

</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script> 
        
        const heading = React.createElement("h1", {style: {color: "red", backgroundColor: "blue"}}, "Yo Bitches!");
        // React.createElement has three parameters {first: name df the object, second: props or attributes, third: children, or content}

        const heading2 = React.createElement("h2", {id: 'ayooo!'}, "Are you seeing this one, haha XD");

        const container = React.createElement("div", {}, [heading, heading2]);

        const root = ReactDOM.createRoot(document.getElementById("root"));
        // We can make any of this as root!

        root.render(container);
        // Will override if there exist anything in #root, rendering is DOM manipulation which is done by ReactDOM library

        console.log(heading);
        console.log(container);

    </script>
</html>
